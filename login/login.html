<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../estilos/registro.css">
</head>
<body>
    <main>
        <section id="login">

            <div id="formulario">
            
                <div id="image-login">img</div>

                <hi>Cadastro</hi>
                <p>Por Favor, faça seu cadastro para continuar:</p>

                    <form action="login.php" method="post" autocomplete="on">
                        <div class="campo" id="campo">
                            

                            <div class="dados">
                                <label for="inome">Nome:</label>
                                <input type="text" name="nome" id="inome" placeholder="Digite seu nome" autocomplete="username" required maxlength="40" minlength="10" >
                            </div>
                            
                            <div class="dados">
                                <label for="isenha">Senha:</label>
                                <input type="password" name="senha" id="isenha" placeholder="Digite sua senha" autocomplete="new-password" required minlength="10" maxlength="30" >
                            </div>
                            
                            <div class="dados">
                                <label for="iemail">E-mail:</label>
                                <input type="email" name="email" id="iemail" placeholder="Digite seu e-mail" required maxlength="30">
                            </div>
                            
                            <div class="dados">
                                <label for="ipais">País:</label>
                            <select name="pais" id="ipais" required>
                                    <option value="" selected>--Escolha seu país--</option>
                                <optgroup label="América do Norte">
                            
                                    <option value="">Estados Unidos Da América</option>
                            
                                    <option value="">Canadá</option>
                            
                                    <option value="">México</option>
                                </optgroup>
                            
                                <optgroup label="América Central">
                            
                                    <option value="">Bahamas</option>
                            
                                    <option value="">Cuba</option>
                            
                                    <option value="">Costa Rica</option>
                            
                                    <option value="">Jamaica</option>
                            
                                </optgroup>
                            
                                <optgroup label="América do Sul">
                            
                                    <option value="">Brasil</option>

                                    <option value="">Argentina</option>
                            
                                    <option value="">Peru</option>
                            
                                    <option value="">Colômbia</option>
                            
                                    <option value="">Chile</option>
                            
                                    <option value="">Bolivia</option>
                                </optgroup>
                            </select>

                            <input class="botao-cadastro" type="submit" value="Cadastrar">


                            <h2>Acessar sua conta</h2>
                            
                            <div class="opcoes"><a href="#">Fazer login com o Facebook</a></div>
                            
                            <div class="opcoes"><a href="#">Fazer login com o Twitter </a></div>
                            
                            <div class="opcoes"><a href="#">Fazer login com o Google</a></div>
                            
                            <div class="opcoes"><a href="#">Fazer Login com a Apple</a></div>
                        </div>
                    </form>

            </div>

        </section>
    </main>
</body>
</html>
